<div class="container-fluid">
  <div class="row">
    <div class="p-2 m-1"></div>
  </div>
  <div class="row header" style="background: #741414;padding: 0 0 0 5rem">
    <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2 col-xl-2 header_text">
      <!-- image -->
      <p class="m-0 text-left" style="color: #741414">
        Appka
      </p>
      <p class="m-0 text-right" style="color: #fcbc4b;line-height: 1.5rem;">
        Tofa
      </p>
    </div>
    <div class="col-lg-8 col-sm-8 col-xs-8 col-md-8 col-xl-8 right_header ">
      <div class="div">
        <!-- image -->
        <div class="personal_gifts mb-2">
          <span>Personalized Gifts</span>
        </div>
        <div class="input-group mb-1">
          <div class="input-group-prepend">
            <span style="background: #fcbc4b;border-radius: 1rem 0rem 0rem 1rem" class="input-group-text"
              id="basic-addon1"></span>
          </div>
          <input type="text" style="border-radius: 0rem 1rem 1rem 0rem" class="form-control" placeholder="Search"
            aria-label="Search" aria-describedby="basic-addon1">
        </div>

      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
<div data-toggle="modal" data-target="#myModal" >
  <img title="Login" src="../../assets/images/login_icon.png" class="login_icon" alt="Login here ⇀">
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title " style="font-size: 15px;text-align: center;width: 100%;">Sign In / Sign Up</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="LoginOrLogoutForm">
          <div class="sign_in pt-1">
            <h3>Log In here...</h3>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username or Phone Number ..."> <br>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password ..."> <br> <br> <br>
            <button type="button" class="btn" value="Login">Log In ⇀</button>
          </div>
          <div class="sign_up pt-1">
              <h3>Sign Up here...</h3>
              <input type="text" class="form-control" name="username" id="username" placeholder="Username or Phone Number ..."> <br>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email Address ..."> <br>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password ..."> <br>
              <button type="button" class="btn" value="Signup">Sign Up ⇀ </button>
          </div>
        </div>
      </div>
     
    </div>

  </div>
</div>
